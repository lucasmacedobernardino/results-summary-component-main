<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32"
      href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="r-container">
        <div class="r-container__title">
          Your Result
        </div>
        <div class="r_container__circle">
          76 <span class="small">of 100</span>
        </div>
        <h2>Great</h2>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="s-container">
        <div class="s-container__title">
          Summary
        </div>
        <div class="s-container-card-wrapper">
          <div class="s-container-card">
            <div class="s-container-card-img-title">
              <img src="/assets/images/icon-reaction.svg" alt="reaction icon">
              <div class="reaction">Reaction</div>
            </div>
            <div class="score"> <span class="bold">80</span> / 100</div>
          </div>

          <div class="s-container-card">
            <div class="s-container-card-img-title">
              <img src="/assets/images/icon-memory.svg" alt="memory icon">
              <div class="memory">Memory</div>
            </div>
            <div class="score"> <span class="bold">92</span> / 100</div>
          </div>

          <div class="s-container-card">
            <div class="s-container-card-img-title">
              <img src="/assets/images/icon-verbal.svg" alt="verbal icon">
              <div class="verbal">Verbal</div>
            </div>
            <div class="score"> <span class="bold">61</span> / 100</div>
          </div>

          <div class="s-container-card">
            <div class="s-container-card-img-title">
              <img src="/assets/images/icon-visual.svg" alt="visual icon">
              <div class="visual">Visual</div>
            </div>
            <div class="score"> <span class="bold">72</span> / 100</div>
          </div>
          <div class="button">
            <a class="button-continue" href="#"> Continue</a>
          </div>
        </div>
      </div>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge"
        target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Lucas Macedo Bernardino</a>.
    </div>
  </body>
</html>
